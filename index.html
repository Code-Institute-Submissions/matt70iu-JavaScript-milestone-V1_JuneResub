    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://kit.fontawesome.com/7c08a8dddf.js" crossorigin="anonymous"></script>
        <title>My Todo List</title>
    </head>

    <body>

        <!--Main to to list section-->
        <section class="main-container">
            <h1 class="list-title">My To Do List</h1>
            <div class="my-main-list">
                <div class="main-header">
                    <h1>
                        <span id="no-of-to-dos">0</span>
                        <span>Tasks</span>
                    </h1>
                </div>
                <div class="main-list">
                    <ul id="list-add"></ul>
                </div>
                <form class="add-item" aria-label="list-input field">
                    <input type="text">
                    <button><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>

            <!--Footer section-->
            <footer class="footer-social">
                <h2><a href="how-to-use.html">How To Use</a></h2>
                <a href="https://www.facebook.com" aria-label="facebook-icon" target="_blank"><i
                        class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.twitter.com" aria-label="twitter-icon" target="_blank"><i
                        class="fa-brands fa-twitter-square"></i></a>
                <a href="https://www.instagram.com" aria-label="instagram-icon" target="_blank"><i
                        class="fa-brands fa-instagram-square"></i></a>
            </footer>
        </section>
        <script src="assets/js/script.js"></script>
    </body>

    </html>
